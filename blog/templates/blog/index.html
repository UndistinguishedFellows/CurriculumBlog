<!DOCTYPE html>
<html>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
    <script type="text/javascript" src="{% static 'blog/jquery-3.1.1.js' %}"></script>
    <!--<script type="text/javascript" src="{{STATIC_URL}} blog/jquery-3.1.1.js"></script>-->

    <body>
        {% include "blog/panels/SideNav.html" %}

        {% if post_list %}
            <ul>
            {% for post in post_list %}
                <li><a href="{% url 'blog:post_page' post.id %}">{{ post.title }}</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No posts are available.</p>
        {% endif %}


    </body>
</html>
